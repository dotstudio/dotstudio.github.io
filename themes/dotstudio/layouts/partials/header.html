<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- OGP -->
    <meta property="og:title" content="{{ .Site.Title }}" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dotstud.io/" />
    <meta property="og:site_name" content=".studio" />
    <meta property="og:image" content="{{ if .IsPage }}{{ .Site.BaseURL }}img/projects/{{ .Params.project_id }}/_eyecatch.png
  {{ else }}https://dotstud.io/assets/img/ogp-img.png{{ end }}" />
    <meta property="og:description" content="ドットスタジオはIoTのセレクトショップです。実際のユースケースとなるブログ記事を中心に、海外の面白いIoTデバイスやハードウェア、開発者向けのパーツなどを紹介していきます。  " />
    <meta property="article:author" content="https://www.facebook.com/dotstud10/" />
    <meta property="fb:app_id" content="1013196712108753" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@dotstud_io" />
    <meta name="twitter:domain" content=".studio" />
    <meta name="twitter:creator" content="@dotstud_io" />
    <!-- <meta name="twitter:image:src" content="http://cdn.liginc.co.jp/wp-content/uploads/2015/12/eye.png" /> -->
    <meta name="google-site-verification" content="oW2fcSG1fFnkDoRCGFJ0IGGebtBr8FjV2twoFMd7Skc" />

    <title>{{ .Title }} -- {{ .Site.Title }}</title>

    {{ if .RSSlink }}
    <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    <link href="{{ .Site.BaseURL }}/css/master.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--/*hljs Syntax Hilight -->
    <link rel="stylesheet" href=" {{ .Site.BaseURL }}/css/lib/hljs.css">
    <!--hljs Syntax Hilight */-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- GA -->
    {{ if isset .Site.Params "Ganalytics" }}{{ partial "ga.html" . }}{{ end }}

</head>

<body>

  {{ partial "svg.html" . }}

  <header>
    <svg class="betaRibbon" width="40px" height="124px"><use xlink:href="#icon-beta-ribbon"></svg>
    <a class="logoTop" href="https://dotstud.io/"><svg width="300px" height="172px"><use xlink:href="#icon-logoTop"></svg></a>
    {{ partial "navbar.html" . }}
  </header>
