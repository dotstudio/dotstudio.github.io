{{ partial "header.html" .}}
    <!-- Post Content -->

    <article class="projectsContent">
      <div class="projectsContent-date">{{ dateFormat .Site.Params.DateForm .Date }}</div>
      <h1 class="projectsContent-title">{{ .Title }}</h1>
      <hr class="projectsContent-hr">
      <div class="row3">
        <div class="projectsContent-author">
          <img src="{{ .Site.BaseURL }}img/members/{{.Params.author_username}}/author.png" alt="" class="sub_author-img">
          <p class="sub_author-name">{{ .Params.author }}</p>
        </div>
        {{ partial "tags.html" .}}
      </div>

      <img src="{{ .Site.BaseURL }}/img/projects/{{ .Params.project_id }}/_eyecatch.png" alt="" class="projectsContent-headImg">
      <!-- <div class="projectsContent-link">
        <p class="sub_link-txt">作り方を見る</p>
        <p class="sub_link-arrow">>>></p>
        <img src="{{ .Site.BaseURL }}img/placeholder/projectsContent-link.png" alt="" class="sub_link-img">
      </div> -->


      {{if .Params.howto_url}}
      <div class="howtolink" >
        <a href="{{.Params.howto_url}}" target="_blank">記事はこちら</a>
      </div>
      {{ else }}
        <div class="howtolink howtolink_coming">記事はただいま準備中です</div>
      {{ end }}

      <div class="projectsContent-txt">{{.Description}}</div>
      <div class="projectsContent-products"></div>

      <!--paypal-->
      
      <div style="width: 220px; margin: 0 auto;" class="paypal">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_s-xclick">
          <input type="hidden" name="hosted_button_id" value="{{ .Params.paypal }}">

          {{ if .Params.price }}
          <input type="image" class="paypal-button" src="{{ .Site.BaseURL }}img/projects/_commons/buy-all.png" width="230px" border="0" name="submit" alt="PayPal - オンラインでより安全・簡単にお支払い">
          {{ else }}
          <img class="paypal-button_coming" width="230px" src="{{ .Site.BaseURL }}img/projects/_commons/buy-all.png" alt="ただいま準備中です">
          {{ end }}

          <img alt="" border="0" src="https://www.paypalobjects.com/ja_JP/i/scr/pixel.gif" width="1" height="1">
        </form>
      </div>
      <!--end paypal-->


    </article>

{{ partial "footer.html" .}}
